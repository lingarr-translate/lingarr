name: Feature Request
description: Suggest a new feature or enhancement for Lingarr
title: '[FEATURE] '
labels: 
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide detailed information below.

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: "Provide a clear and concise description of the feature you'd like to see"
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: "Is your feature request related to a problem? Please describe."
      placeholder: "I'm always frustrated when..."
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: "Describe the solution you'd like"
      placeholder: "I think it would be great if..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: "Describe any alternative solutions or features you've considered"
      placeholder: "I also thought about..."
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: "Which part of Lingarr does this feature relate to?"
      options:
        - Frontend (UI/UX)
        - Backend (API/Services)
        - Translation Services
        - Database/Storage
        - Docker/Deployment
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: "How important is this feature to you?"
      options:
        - Low (Nice to have)
        - Medium (Would improve workflow)
        - High (Critical for my use case)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: "Add any other context, screenshots, or examples about the feature request here"
    validations:
      required: false
